<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="header">
          <h1>CALCULATOR</h1>
        </div>
        <div class="display-section">
          <div class="display-1">0</div>
          <div class="display-2">0</div>
          <div class="temp-display">00</div>
        </div>
        <div class="button-section">
          <div class="button all-clear">AC</div>
          <div class="button single-clear">&larr;</div>
          <div class="button function">%</div>
          <div class="button function">/</div>
          <div class="button numbers">7</div>
          <div class="button numbers">8</div>
          <div class="button numbers">9</div>
          <div class="button function">*</div>
          <div class="button numbers">4</div>
          <div class="button numbers">5</div>
          <div class="button numbers">6</div>
          <div class="button function">-</div>
          <div class="button numbers">1</div>
          <div class="button numbers">2</div>
          <div class="button numbers">3</div>
          <div class="button function">+</div>
          <div class="button numbers button-0">0</div>
          <div class="button numbers dot">.</div>
          <div class="button equal">=</div>
        </div>
      </div>
    </section>

    <script type="text/javaScript" src="src/index.js"></script>
  </body>
</html>
